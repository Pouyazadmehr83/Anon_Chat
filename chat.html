<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- فایل CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container-fluid vh-100 d-flex flex-column">
    <h1 class="text-center py-3 bg-dark text-white">Room</h1>
    <div id="chat" class="flex-grow-1 mb-3 overflow-auto"></div>
    <div class="input-group">
        <input type="text" id="message" class="form-control" placeholder="Enter your message">
        <button class="btn btn-primary btn-send" onclick="sendMessage()">Send</button>
        <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="sendImage(event)">
        <button class="btn btn-secondary btn-send" onclick="document.getElementById('fileInput').click()">📷</button>
        <button class="btn btn-secondary btn-send" onclick="toggleEmojiPicker()">😊</button>
    </div>

    <!-- Emoji Picker -->
    <div id="emoji-picker" class="emoji-picker" style="display: none;">
        <button onclick="addEmoji('😊')">😊</button>
        <button onclick="addEmoji('😂')">😂</button>
        <button onclick="addEmoji('❤️')">❤️</button>
        <button onclick="addEmoji('😍')">😍</button>
    </div>
</div>

<!-- Socket.IO -->
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<!-- فایل JavaScript -->
<script src="/static/js/script.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
